<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Register</title>
  </head>
  <body>
  <h1>Register</h1>

  <form>
    <label for="first">First Name:</label>
    <input type="text" name="first" id="first" placeholder="John" required>
    <label for="last">Last Name:</label>
    <input type="text" name="last" id="last" placeholder="Smith" required>

    <div>
      <label for="male">Male</label>
      <input id="male" type="radio" name="gender" value="male">
      <label for="female">Female</label>
      <input id="female" type="radio" name="gender" value="female">
      <label for="other">Other</label>
      <input id="other" type="radio" name="gender" value="other">
    </div>

    <div>
      <label>
      Email:
      <input name="email" type="email" placeholder="your email">
      </label>

      <label>
        Password:
        <input name="password" type="password" pattern=".{5,10}" required title="Password must be between 5 and 10 characters">
      </label>
    </div>

    <div>
      <label>
        Birthday:
        <select>
          <option>Month</option>
          <option>Jan</option>
          <option>Feb</option>
          <option>March</option>
        </select>

        <select>
          <option>Day</option>
          <option>10</option>
          <option>11</option>
          <option>12</option>
        </select>

        <select>
          <option>Year</option>
          <option>1999</option>
          <option>2000</option>
          <option>200</option>
        </select>
      </label>
    </div>

    <div>
      <label for="agreed">I agree to the terms and conditions:</label>
      <input type="checkbox" name="agreed" id="agreed">
    </div>

    <input type="submit">

  </form>
  </body>
</html>
